<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 WHACK WELCOME TO HANI! 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #6c5ce7, #fd79a8);
            background-size: 400% 400%;
            animation: rainbowBg 3s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Comic Neue', cursive;
        }
        
        @keyframes rainbowBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .main-text {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 15vw, 12rem);
            color: #fff;
            text-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ffff,
                0 0 60px #ffff00,
                5px 5px 0px #000;
            animation: 
                bounce 0.8s ease-in-out infinite alternate,
                colorShift 2s ease-in-out infinite,
                shake 0.1s ease-in-out infinite;
            margin-bottom: 2rem;
            transform-origin: center;
        }
        
        @keyframes bounce {
            from { transform: scale(1) rotate(-2deg); }
            to { transform: scale(1.1) rotate(2deg); }
        }
        
        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0) rotate(-2deg); }
            25% { transform: translateX(-2px) translateY(-1px) rotate(-1deg); }
            50% { transform: translateX(2px) translateY(1px) rotate(1deg); }
            75% { transform: translateX(-1px) translateY(2px) rotate(2deg); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 4vw, 2.5rem);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 3rem;
            font-weight: 700;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .emoji-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .click-me {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: wiggle 1s ease-in-out infinite;
            transition: all 0.3s ease;
            margin: 1rem;
        }
        
        .click-me:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .party-mode {
            animation: partyTime 0.1s ease-in-out infinite !important;
        }
        
        @keyframes partyTime {
            0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
            25% { transform: scale(1.1) rotate(2deg); filter: hue-rotate(90deg); }
            50% { transform: scale(0.9) rotate(-2deg); filter: hue-rotate(180deg); }
            75% { transform: scale(1.05) rotate(1deg); filter: hue-rotate(270deg); }
            100% { transform: scale(1) rotate(0deg); filter: hue-rotate(360deg); }
        }
        
        .hidden-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 1rem;
            border-radius: 20px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .show-message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="emoji-rain" id="emojiRain"></div>
    
    <div class="container">
        <h1 class="main-text" id="mainText">HI HANI!!!</h1>
        <p class="subtitle">🎊 Welcome to the most WHACK website ever! 🎊</p>
        <button class="click-me" onclick="partyMode()">🎉 PARTY MODE 🎉</button>
        <button class="click-me" onclick="randomFact()">🤪 RANDOM FACT 🤪</button>
        <button class="click-me" onclick="dancingText()">💃 MAKE IT DANCE 💃</button>
    </div>
    
    <div class="hidden-message" id="hiddenMessage">
        You found the secret message! Hani is AWESOME! 🌟
    </div>
    
    <script>
        // Emoji rain effect
        const emojis = ['🎉', '🎊', '✨', '🌟', '💫', '🎈', '🎁', '🚀', '🦄', '🌈', '💎', '🔥', '⚡', '🎯', '🎪'];
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('emojiRain').appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }
        
        // Create emojis continuously
        setInterval(createEmoji, 300);
        
        let partyActive = false;
        
        function partyMode() {
            const body = document.body;
            const mainText = document.getElementById('mainText');
            
            if (!partyActive) {
                body.classList.add('party-mode');
                mainText.classList.add('party-mode');
                partyActive = true;
                
                // Super fast emoji creation during party mode
                const partyInterval = setInterval(createEmoji, 50);
                
                setTimeout(() => {
                    body.classList.remove('party-mode');
                    mainText.classList.remove('party-mode');
                    clearInterval(partyInterval);
                    partyActive = false;
                }, 5000);
            }
        }
        
        const facts = [
            "Did you know? Hani's awesomeness is visible from space! 🛰️",
            "Fun fact: This website was powered by pure excitement! ⚡",
            "Scientific fact: 99% of awesome people are named Hani! 🧪",
            "Breaking news: Local website becomes too cool for the internet! 📰",
            "Fact: You just made this website 42% more awesome by visiting! 📈",
            "Did you know? Hani is the reason unicorns exist! 🦄",
            "Plot twist: You're currently the coolest person online! 😎"
        ];
        
        function randomFact() {
            const message = document.getElementById('hiddenMessage');
            const randomIndex = Math.floor(Math.random() * facts.length);
            message.textContent = facts[randomIndex];
            message.classList.add('show-message');
            
            setTimeout(() => {
                message.classList.remove('show-message');
            }, 4000);
        }
        
        function dancingText() {
            const mainText = document.getElementById('mainText');
            const originalText = mainText.textContent;
            
            // Split text into individual letters and make them dance
            mainText.innerHTML = originalText.split('').map((letter, index) => 
                `<span style="display: inline-block; animation: letterDance ${Math.random() * 0.5 + 0.5}s ease-in-out infinite; animation-delay: ${index * 0.1}s;">${letter === ' ' ? '&nbsp;' : letter}</span>`
            ).join('');
            
            setTimeout(() => {
                mainText.textContent = originalText;
            }, 3000);
        }
        
        // Add some CSS for letter dancing
        const style = document.createElement('style');
        style.textContent = `
            @keyframes letterDance {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                25% { transform: translateY(-20px) rotate(5deg); }
                50% { transform: translateY(10px) rotate(-5deg); }
                75% { transform: translateY(-10px) rotate(3deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Surprise click anywhere effect
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                const surpriseEmoji = document.createElement('div');
                surpriseEmoji.style.position = 'fixed';
                surpriseEmoji.style.left = e.clientX + 'px';
                surpriseEmoji.style.top = e.clientY + 'px';
                surpriseEmoji.style.fontSize = '2rem';
                surpriseEmoji.style.pointerEvents = 'none';
                surpriseEmoji.style.zIndex = '1000';
                surpriseEmoji.textContent = '💥';
                surpriseEmoji.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(surpriseEmoji);
                
                setTimeout(() => {
                    surpriseEmoji.remove();
                }, 1000);
            }
        });
        
        // Add explosion animation
        const explosionStyle = document.createElement('style');
        explosionStyle.textContent = `
            @keyframes explode {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
                100% { transform: scale(3) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(explosionStyle);
        
        // Welcome sound effect (optional - user needs to interact first)
        function playWelcomeSound() {
            // You can add audio here if you want sound effects
            console.log("🎵 *WHACK SOUND EFFECTS* 🎵");
        }
        
        // Auto-party mode after 5 seconds
        setTimeout(() => {
            if (!partyActive) {
                partyMode();
            }
        }, 5000);
    </script>
</body>
</html>
